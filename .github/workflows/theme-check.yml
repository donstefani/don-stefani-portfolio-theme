name: Theme Check
on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  theme-check:
    name: Shopify Theme Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Theme Check
        uses: shopify/theme-check-action@v2
        with:
          token: ${{ github.token }}
